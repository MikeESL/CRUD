





<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>ThetoDoApp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

        <script type ="template/html" id="todayTmpl">

    <% _.each(todayToDos, function(todayToDos, index, list) { %>



        
            <li data-index="<%= index %>" class="toDoItem"> <span class="glyphicon glyphicon-ok finishedItem"></span>
            

            <%= todayToDos.todayDo %>  </li>


    <% }); %>


        </script>

<script type ="template/html" id="tomorrowTmpl">

    <% _.each(tomorrowToDos, function(tomorrowToDos, index, list) { %>
            <li data-index="<%= index %>" class="tomItem"> <%= tomorrowToDos.tomorrowDo %> </li>


           // <li class="toDoItem"><span class="glyphicon glyphicon-ok finishedItem"></span>
           // <span class="glyphicon glyphicon-remove removeToDo"> <%= tomorrowToDos.tomorrowDo %> </li>  


    <% }); %>


 </script>


<script type ="template/html" id="completeTmpl">

    <% _.each(completedToDos, function(post, index, list) { %>



            <li data-index="<%= index %>"> <%= completedToDos.completedDo %> </li>


    <% }); %>


</script>

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            

                <div class="thedoer">
                    <div class="header">

                <h1>The Doer Brothers GTD App</h1>
              
            </div><!--end header-->
    
                    <div class="row">

                    <div class="col-md-3 pull-left">
                    <div class="doswitcher">

                        <p>Built by Mike Ressner and Devon Hicks, this app is meant to help you get everything done. It's memory is a bit faulty though, so make sure to not close it out.</p>


                        <ul class="switcher">
                            <li><a href="#" class="duetodayLink">Today</a> <span class="todaycount"></span></li>
                            <li><a href="#" class="completedtasksLink">Completed</a><span class="completecount"></span></li>
                        </ul>

                    </div><!--end do switcher col-->

                    </div><!--end sidebar col-->

                    <div class="col-md-9 pull-right">
                        
                       <div class="duetoday show">


                            <form action="" id="todaytodoSubmit">
                                
                                <input type="text" placeholder="What's your to-do for today?" class="taskToday">

                                <button type="submit" class="addtask">ADD</button>

                            </form>


                            <ul class="duetodayul dos"></ul>


                        

                   

                    </div><!--end due today-->

                    <div class="completedtasks">

                        <hr>
                    
                        <ul class="completeditemsul dos"></ul>
                      
                      <button class="btn reset">Clear Completed</button>

                    </div><!--end completed tasks -->


                    </div><!--end todo area-->

                    </div><!--end row-->


                    
                    



           

            

        </div><!--end the dooer-->

    </div><!--end contain-->


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>

        <script src="scripts/main.js"></script>
                <script src="scripts/switcher.js"></script>

        <script src="scripts/todayarray.js"></script>
                <script src="scripts/tomorrowarray.js"></script>
                <script src="scripts/completearray.js"></script>

        <script src="scripts/templates.js"></script>

        <!-- endbuild -->
</body>
</html>
